<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote Comparison</title>
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to bottom, #0044cc, #000000); /* Blue to Black */
            color: rgb(19, 140, 233);
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        /* Watermark Text */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2); /* Light transparent white */
            transform: rotate(-30deg);
        }

        /* Form Container */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 5px;
            width: 80%;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background: limegreen;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Insurance Quote Comparison</h1>
    <h2>Created by: <span style="color: lightblue;">Mr. Gceya</span></h2>  <!-- Your Name Here -->
    
    <div class="container">
        <h3>Enter Insurance Details</h3>
        <label for="company1">Name of First Company:</label>
        <input type="text" id="company1">
        
        <label for="init1">Initiation Fee:</label>
        <input type="number" id="init1">
        
        <label for="premium1">Basic Premium:</label>
        <input type="number" id="premium1">
        
        <label for="loading1">Loading Percentage:</label>
        <input type="number" id="loading1">

        <br><br>

        <label for="company2">Name of Second Company:</label>
        <input type="text" id="company2">
        
        <label for="init2">Initiation Fee:</label>
        <input type="number" id="init2">
        
        <label for="premium2">Basic Premium:</label>
        <input type="number" id="premium2">
        
        <label for="loading2">Loading Percentage:</label>
        <input type="number" id="loading2">

        <br><br>
        <button onclick="compare()">Compare</button>

        <h3>Comparison Result:</h3>
        <p id="result"></p>
    </div>

    <!-- Watermark -->
    <div class="watermark">AKHANANI GCEYA</div>

    <script>
        function compare() {
            let company1 = document.getElementById("company1").value;
            let init1 = parseFloat(document.getElementById("init1").value);
            let premium1 = parseFloat(document.getElementById("premium1").value);
            let loading1 = parseFloat(document.getElementById("loading1").value);
            
            let company2 = document.getElementById("company2").value;
            let init2 = parseFloat(document.getElementById("init2").value);
            let premium2 = parseFloat(document.getElementById("premium2").value);
            let loading2 = parseFloat(document.getElementById("loading2").value);

            let loaded_premium1 = premium1 + (premium1 * loading1 / 100);
            let loaded_premium2 = premium2 + (premium2 * loading2 / 100);

            document.getElementById("result").innerHTML = `
                <b>${company1}</b>: Init Fee = R${init1}, Loaded Premium = R${loaded_premium1} <br>
                <b>${company2}</b>: Init Fee = R${init2}, Loaded Premium = R${loaded_premium2} <br>
                ${loaded_premium1 < loaded_premium2 ? company1 + " is cheaper" : company2 + " is cheaper"}
            `;
        }
    </script>

</body>
</html>
